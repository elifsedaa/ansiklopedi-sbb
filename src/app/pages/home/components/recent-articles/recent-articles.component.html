<div *ngFor="let article of articles" class="article-card" (click)="handleArticleClick(article.id)">
  <h3>{{ article.title }}</h3>
  <p>{{ article.excerpt }}</p>
  <div class="article-meta">
    <span class="category">{{ article.categoryName }}</span>
    <span class="author">{{ article.author }}</span>
    <span class="date">{{ article.publishDate | date:'dd MMM yyyy' }}</span>
  </div>
</div>
